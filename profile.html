<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>

            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
            }

            .topnav {
                overflow: hidden;
                background-color: #333;
            }

            .topnav a {
                float: right;
                display: block;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            .topnav a:hover {
                background-color #ddd;
                color: blue;
            }

            .header {
                padding-top: 20px;
                padding-bottom: 20px;
                padding-left: 80px;
                text-align: left;
            }

            .column {
                width: 90%;
                text-align: left;
                margin-left: 80px;
            }

            .bio {
                width: 50%;
                text-align: justify;
                padding: 10px;
                margin-left: 80px;
                margin-bottom: 50px;
                border: 5px solid grey;
            }

        </style>

    </head>
    <body>

        <div class="topnav">
            <a href="index.html">Home</a>
        </div>

        <div class="header">
            <h1>Profesisonal Title</h1>
        </div>

        <div class="bio">
            Bio
        </div>

        <div class="column">
            <embed src="sample_resume.pdf" width=75% height="500px" />
        </div>

    </body>
<html>
